# ref environment: https://circleci.com/docs/environment
machine:
  timezone: Asia/Tokyo
  environment:
    GO15VENDOREXPERIMENT: 1
    VCS: "github.com"
    COPY_PATH: "${HOME}/.go_workspace/src/${VCS}/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}"
  post:
    - mkdir -p ${COPY_PATH}

dependencies:
  pre:
    - go get -u github.com/tools/godep
    - go get -u github.com/golang/lint/golint

test:
  pre:
    - cp -rf ./ ${COPY_PATH}
    - godep restore
    - for package in `go list ./...| grep -v vendor`; do golint ${package}; done
    - go vet `go list ./...| grep -v vendor`
  override:
    - godep go test -cover -bench -benchmem `go list ./... | grep -v /vendor/` -v